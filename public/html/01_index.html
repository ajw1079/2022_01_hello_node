<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/01_index.css">
  <script src="https://kit.fontawesome.com/09743b710b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container pt-3">
    <div class="alert alert-primary d-flex justify-content-between align-items-center">
      <h3>
        <i class="fa fa-book"></i>&nbsp;도서관리시스템
      </h3>
      <ul class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="/book/list.html">도서 리스트</a></li>
        <li class="breadcrumb-item"><a href="/book/write.html">도서 작성</a></li>
      </ul>
    </div>
    <form action="/book" method="post" class="p-4 border border-primary rounded">
      <div class="py-2">
        <input type="text" name="name" placeholder="도서명" class="form-control">
      </div>
      <div class="py-2">
        <input type="text" name="content" placeholder="내용" class="form-control">
      </div>

      <div class="py-5">
        <input type="checkbox" name="hobby" id="music" value="music"><label for="music">음악감상</label>
        <input type="checkbox" name="hobby" id="sing" value="sing"><label for="sing">노래하기</label>
        <input type="checkbox" name="hobby" id="run" value="run"><label for="run">달리기</label>
        <input type="checkbox" name="hobby" id="swim" value="swim"><label for="swim">수영하기</label>
      </div>

      <button class="btn btn-primary form-control my-2">저장</button>
    </form>


  </div>


  <script src="../js/01_index.js"></script>
</body>
</html>
